<script type="text/javascript">
	function hideTopNav() {
		$("#topnav").slideUp(150, function() {

		});
	}

	/*
	$(document).ready(func..)
	A page cannot be manipulated safely until the document is ready.
	Code will only run once the page Document Object Model (DOM) is
	ready for JS code to be executed.
	Contrary to $(window).load(func..), which will only run once the
	entire page (image or iframes), not just the DOM, is ready.
	 */

	var navbarpos;
	$(window).load(function() {
		navbarpos = $("#header").outerHeight();
	});

	$(window).scroll(function() {
		var scroll = $(window).scrollTop();
		console.log(scroll);
		var nav = $("#topnav");
		if (scroll > navbarpos) {
			nav.css("top", "0px");
			nav.css("position", "fixed");
			nav.css("opacity", "0.8");
		} else {
			nav.css("position", "");
			nav.css("opacity", "1");
		}
	});
</script>
